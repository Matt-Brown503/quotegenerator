<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container-fluid text-center movies-theme" id="background">
		<h1>Favorite Quote Generator</h1>
		<div class="quote-box col-md-6 col-md-offset-3">
			<div class="quote" id="quote">
				<p>The Quote</p>
			</div>
			<div class="author" id="author">
				<p>-The Author</p>
			</div>
			<div class="buttons">
				<button class="btn btn-default" id="generator">New Quote</button>
			</div>
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
				    <input type="radio" name="options" id="option1" autocomplete="off" checked> Film
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option2" autocomplete="off"> Books
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option3" autocomplete="off"> Music
				  </label>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
